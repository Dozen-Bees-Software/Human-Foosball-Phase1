<section class="fooz-body" ng-controller="HomeController">

<script src="..\modules\core\client\controllers\home.client.controller.js"></script>
  <h1 align="center">NEW TOURNAMENT</h1>

  <form name= "tournamentCreationForm" ui-sref='home.TournamentStyle1' class="tourney_form">
    <fieldset>
      <div class="form-group" show-errors align="center" ng-app "core" ng-controller="HomeController">

        <div id="style_buttons">
        <label ng-click="showInfo()">
          <input name="style" type="radio" id="style1" class="style_button" value="Tournament Style 1">
          <img class="button_image" src="modules/core/client/img/styles/IinTeam.svg">
          <br>
          <p class="style_info">
            {{info}}
          </p>
        </label>

        <!-- <label ng-click="revealInfo()">
          <input name="style" type="radio" id="style2" class="style_button" value="Tournament Style 2">
          <img class="button_image" src="modules/core/client/img/styles/placeholder2.jpg">
        </label>

        <label ng-click="revealInfo()">
          <input name="style" type="radio" id="style3" class="style_button" value="Tournament Style 3">
          <img class="button_image" src="modules/core/client/img/styles/placeholder3.jpg">
        </label> -->
      </div>
      <!-- Tournament type description -->
      <input name="name"  type="text" ng-model="tournamentName" class="TCreation-control" placeholder="enter new tournament name..." required>
      <div ng-app="core" ng-controller="HomeController">
        <button ng-click="ShowHide()" class="chooseSettings"/>CHOOSE SETTINGS</button>
        <br>
        <br>
        <div  ng-show='IsVisible'>
          <div class="setting">
            <div class="setting_text">Players per Team</div>
            <div class="setting_buttons">
              <button class="minus" ng-click="IncrementPlayers()"/>-</button>
              <input type=number ng-value=0 ng-model="playersPerTeam" class="setting_value">
              <button class="plus" ng-click="IncrementPlayers()"/>+</button>
            </div>
          </div>
          <div class="setting">
            <div class="setting_text">Points for Winning</div>
            <div class="setting_buttons">
              <button class="minus" ng-click="IncrementWinningPoints(-1)"/>-</button>
              <input type=number ng-value=0 ng-model="numPoints" class="setting_value">
              <button class="plus" ng-click="IncrementWinningPoints(+1)"/>+</button>
            </div>
          </div>
          <div class="setting">
            <div class="setting_text">Points for a Tie</div>
            <div class="setting_buttons">
              <button class="minus" ng-click="IncrementTiePoints(-1)"/>-</button>
              <input type=number ng-value=0 ng-model="tie" class="setting_value">
              <button class="plus" ng-click="IncrementTiePoints(+1)"/>+</button>
            </div>
          </div>

          <button ng-click="ShowHide2()" ng-click="saveTourneyInfo()" name = "AddPlayers" class = "AddPlayers">ADD PLAYERS</button>
          <br>
          <br>
        </div>

        <section ng-controller=“PlayerListController”>
                              <div ng-show = ‘IsVisible2’>
                                    <h1 align = “center”> PLAYERS </h1>
                                    <div class=“tableWrapper”>
                                          <table class=“table table-striped table-hover”>

                                                <tr>
                                                    <input name=“name”  type=“text” ng-model=“newPlayer.name” class=“player-control” placeholder=“enter player name...” required accesskey=“enter”>


                                                   <!-- <td><input type=“text” class=“form-control” placeholder=“enter player name...” ng-model=“newPlayer.name”></td> -->
                                                    <td ng-click=“addPlayer()” style=” cursor:pointer;“><span style=“color:green;” class=“glyphicon glyphicon-ok”></span></td>
                                                </tr>
                                                <tr ng-repeat=“player in players”>
                                                    <td>{{player.name}}</td>
                                                    <!-- <td>{{player.elo}}</td>
                                                    <td>{{player.wins}}</td>
                                                    <td>{{player.losses}}</td>
                                                    <td>{{player.differential}}</td>
                                                    <td>{{player.gamesPlayed}}</td> -->
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td>
                                                        <button align = “right” ng-click = “deletePlayer($index)” ng-click=“saveTourneyInfo()” name = “removePlayers” class = “removePlayers”>remove</button>
                                                    </td>
                                                    <!-- <td><span style=“color: red;” class=“glyphicon glyphicon-remove” ng-click=“deletePlayer($index)“></span></td> -->
                                                </tr>

                                         </table>
                                    </div>
                                    <button align = “center” ui-sref=“IinTeamView” name=“goToTourney” class = “startTourney”>START TOURNAMENT</button>
                              </div>
                          </section>

      </div>

      </div>
    </fieldset>
  </form>

</section>
