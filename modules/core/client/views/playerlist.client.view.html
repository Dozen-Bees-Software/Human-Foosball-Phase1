<section ng-controller="PlayerListController">

    <h1 align = "center">ADD PLAYERS</h1>

    <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Player Name</th>
                <th>Score</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Differential</th>
                <th>Games Played</th>
              </tr>
              <tr ng-repeat="player in players">
                <td>{{player.name}}</td>
                <td>{{player.elo}}</td>
                <td>{{player.wins}}</td>
                <td>{{player.losses}}</td>
                <td>{{player.differential}}</td>
                <td>{{player.gamesPlayed}}</td>
                <td><span style="color: red;" class="glyphicon glyphicon-remove" ng-click="deletePlayer($index)"></span></td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" placeholder="Add Player..." ng-model="newPlayer.name"></td>
                <td ng-click="addPlayer()" style=" cursor:pointer;"><span style="color:green;" class="glyphicon glyphicon-ok"></span></td>
              </tr>
            </table>
    </div>


    <button ui-sref="IinTeamView" name="goToTourney" class = "startTourney">START TOURNAMENT</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
</section>
